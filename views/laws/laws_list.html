<div ng-include src="'views/base/navbar-fixed.html'"></div>

<section class="padding-from-top">
    <div>
        <h1>Listagem de leis</h1>
    </div>

    <div class="slide-animate" ng-include src="'views/base/facebook.html'"></div>

    <div>
        <label>Pesquisa: </label>
        <input ng-model="query" placeholder="Procure por leis" autofocus>

<!--
        <label class="formgroup">by:
            <select ng-model="lawOrder">
                <option value="name">Name</option>
                <option value="reknown">Partido</option>
            </select>
        </label>

        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked>
            ascending
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse">
            descending
        </label>
-->

    </div>
    <br>
    <div class="row">
        <div class="col-6 col-sm-6 col-lg-4" ng-repeat="item in laws | filter: query | orderBy: lawOrder:direction" style="height: 300px;">
            <a class="thumbnail" href="#/leis/{{laws.indexOf(item)}}">
                <div class="caption">
                    <h3 style="text-transform:capitalize;">{{ item.lawId }}</h3>
                    <p>{{ item.description }}</p>
                    <p><strong>{{ item.author }}</strong></p> 
                    <p><strong>{{ item.date.plain }}</strong></p>  
                </div>
            </a>
        </div>
    </div>
</section>
