<section>
    <div ng-model="laws">
        <a href="#/details/{{prevItem}}" >&lt;</a>
        <a href="#/details/{{nextItem}}" >&gt;</a>

        <h1>{{ law.author }}</h1>

        <div>
            <h3>{{ law.name }}</h3>
            <h3>{{ law.date.plain }}</h3>

            <div>{{ law.description }}</div>
 
            <div id="lawCompleteBody" ng-bind-html="law.completeBody | markdown"></div>
        </div>
    </div>
    <a href="index.html">&laquo; Voltar para leis</a>
</section>
