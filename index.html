<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Projetos de Lei SJC</title>

    <!-- AngularJS doesn't support load script inside ng-include. So, Including jQuery before including Angular, made it work. (http://stackoverflow.com/questions/12197880/angularjs-how-to-make-angular-load-script-inside-ng-include) --> 
    <script src="lib/bootstrap/jquery-2.1.1.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/carousel.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    
    <!-- Don't change the order of imports, Angular must be loaded before all the others scripts. -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/showdown.js"></script>
    <script src="lib/angular/angular-easyfb.min.js"></script>
    <script src="lib/angular/ui-bootstrap-0.11.2.min.js"></script>


    <!-- Angular App -->
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>


    <!-- Controllers -->
    <script src="js/PoliticianControllers.js"></script>
    <script src="js/LawControllers.js"></script>
    <script src="js/CarouselController.js"></script>


    <!-- Other JS libraries -->
    <script src="lib/bootstrap/bootstrap.min.js"></script>
</head>
<body>

    <div ng-view></div>

</body>
</html>
